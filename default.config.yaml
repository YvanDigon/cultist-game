  # Waiting for the game to start...
  
  The host will start the game when enough players have joined.
  
  ## How to Play
  
  **Cultist** is a social deduction game where cultists try to eliminate villagers secretly at night, while villagers try to identify and execute cultists during the day.
  
  ### Roles
  - **Cultist**: Votes to sacrifice villagers at night
  - **Simple Villager**: Votes to execute suspects during the day
  - **Village Idiot**: Cannot be executed
  - **Medium**: Can investigate one player each night to learn their role

