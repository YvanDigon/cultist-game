# Menu
menuHelpMd: |
  # How to Play Cultists
  
  **Cultist** is a social deduction game where players are secretly assigned roles and must work to achieve their team's victory.
  
  ## Roles
  
  - **Cultist**: Votes to sacrifice villagers at night
  - **Simple Villager**: Votes to execute suspects during the day
  - **Village Idiot**: Cannot be executed
  - **Medium**: Can investigate one player each night to learn their role
  
  ## Game Flow
  
  1. **Night Phase**: Cultists vote to sacrifice a player
  2. **Day Phase**: All players vote to execute a suspect
  3. Game continues until one team wins.

  ## Winning
  
  - **Cultists win** when all non-cultists are eliminated
  - **Villagers win** when all cultists are eliminated

